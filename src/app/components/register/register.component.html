<div class="register-page">
  <mat-card class="register-modal">
    <h1>Sign up to become a bookie.</h1>
    <form class="register-form">
      <div class="register-form-fields">
        <div *ngFor="let input of formInputs">
          <mat-form-field>
            <input
              matInput
              type="{{input.type}}"
              name="{{input.name}}"
              placeholder="{{input.placeholder}}"
            >
          </mat-form-field>
        </div>
      </div>
      <div class="register-media-buttons">
        <button mat-raised-button class="facebook-button">
          <img
            src="assets/svg/facebook.svg"
            width="30px"
            height="30px"
          >
          Login with facebook
        </button>
        <button mat-raised-button color="accent">
          <img
            src="assets/svg/google-plus.svg"
            width="30px"
            height="30px"
          >
          Login with Google+
        </button>
      </div>
    </form>
  </mat-card>
</div>
